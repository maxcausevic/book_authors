<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col bg-light p3 ">
                <h2>Add an Author</h2>
                <form action="/create_author" method="post">
                    {% csrf_token %}
                    <div class="m-3">
                        <label for="author_name" class="form-label">Name:</label>
                        <input type="text" name="author_name" id="author_name" class="form-control">
                    </div>
                    <div class="m-3">
                        <label for="notes" class="form-label">Notes:</label>
                        <input type="text" name="notes" id="notes" class="form-control">
                    </div>
                    <div class="mb-3 d-flex justify-content-end">
                        <input class="btn btn-primary" type="submit" value="Add Author">
                    </div>
                </form>
            </div>
            <div class="col bg-light p3">
                <h2>Authors</h2>
                <div class="mb-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">View</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for author in all_authors %}
                                <tr>
                                    <td>{{ author.id }}</td>
                                    <td>{{ author.name}}</td>
                                    <td><a href="/display_author/{{author.id}}">VIEW</a></td>
                                    {% endfor %}
                                    
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>

</body>

</html>
