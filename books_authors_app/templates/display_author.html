<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Books and Authors</title>
    {% load static %}
</head>

<body>
    <div class="container m-3 border border-primary border-4">
    <h1>{{correct_author.name}}</h1>
    <h2>Author ID:{{correct_author.id}}</h2>
    <h3></h3>
    <h4>Notes{{correct_author.notes}}</h4>
    <h5>Authors</h5>
    <ul>
        {% for book in correct_author.books.all %}
        <li>{{book.title}}</li>
        {% endfor %}
    </ul>
    <form action="/add_book" method="post">
        {% csrf_token %}
        <input type="hidden"name="author_id" value="{{correct_author.id}}">
        <select name="book_id" id="add_book">
            {% for book in all_books %} 
            <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
            <div class="m-3">
                <input class="btn btn-primary" type="submit" value="Add Book">
            </div>
        </select>
    </form>
</div>
</body>
