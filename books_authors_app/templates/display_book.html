<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Books and Authors</title>
    {% load static %}
</head>

<body>
    <div class="container m-3 border border-primary border-4">
    <h1>{{correct_book.title}}</h1>
    <h2>Book ID:{{correct_book.id}}</h2>
    <h4>Description{{correct.book.description}}</h4>
    <h5>Authors</h5>
    <ul>
        {% for author in correct_book.authors.all %}
        <li>{{author.name}}</li>
        {% endfor %}
    </ul>
    <form action="/add_author" method="post">
        {% csrf_token %}
        <input type="hidden"name="book_id" value="{{correct_book.id}}">
        <select name="author_id" id="add_author">
            {% for author in all_authors %} 
            <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}
            <div class="m-3">
                <input class="btn btn-primary" type="submit" value="Add Author">
            </div>
        </select>
    </form>
</div>
</body>
